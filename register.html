        <button class="btn-login" id="signUp">Sign Up</button>
        <div class="line-or"><span>OR</span></div>
        <div class="btns">
            <button class="btn-face"><i class="fa-brands fa-facebook"></i> Sing in with facebook</button>
            <button class="btn-google"><i class="fa-brands fa-google"></i> Sing in with google</button>
